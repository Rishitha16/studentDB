<div class="container">
    <form [formGroup]="userAttendance" (ngSubmit)="submitAttendance()">
        <div class="row">
            <div class="col-lg-6">
                <label for="">User ID</label>
                <input [ngClass]="{
                    'has-error':userAttendance.controls.userID.touched && userAttendance.controls.userID.invalid,
                    'has-success' : userAttendance.controls.userID.touched && userAttendance.controls.userID.valid
                }" type="text" formControlName="userID" class="form-control">
                <span style="color:red;"
                *ngIf="userAttendance.controls.userID.touched && userAttendance.controls.userID.invalid">Please Enter User ID</span>
            </div>
            <div class="col-lg-6">
                <label for="">Date</label>
                <input [ngClass]="{
                    'has-error':userAttendance.controls.date.touched && userAttendance.controls.date.invalid,
                    'has-success' : userAttendance.controls.date.touched && userAttendance.controls.date.valid
                }" type="date" formControlName="date" class="form-control">
                <span style="color:red;"
                 *ngIf="userAttendance.controls.date.touched && userAttendance.controls.date.invalid">Please Select Date</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Status</label>
                <select name="" [ngClass]="{
                    'has-error':userAttendance.controls.status.touched && userAttendance.controls.status.invalid,
                    'has-success' : userAttendance.controls.status.touched && userAttendance.controls.status.valid}" id="" formControlName="status" class="form-control">
                    <option value="True">Present</option>
                    <option value="False">Absent</option>
                    <span style="color:red;"
                    *ngIf="userAttendance.controls.status.touched && userAttendance.controls.status.invalid">Please Select Status</span>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
